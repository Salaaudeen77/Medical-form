<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICAL FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-header">
        <div class="header-left">
            <span class="header-icon"></span>
            <i id="house-icon" class="fa-solid fa-house-medical-circle-check"></i>
            <span>HealthDoc<br>Connect</span>
        </div>
        <div class="header-right">
            <h1>MEDICAL FORM</h1>
        </div>
    </div>
    
    <div class="form-container">
        <div class="form-section">
        <h2>PATIENT INFORMATION</h2>
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" name="full-name" id="full-name" required>
            </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>
        </div>
        <div class="gender-options">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="other">Other</label>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>
        </div>
        <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input type="tel" name="phone-number" id="phone-number"  required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        </div>
    </div>
    
    <div class="form-section">
        <h2>MEDICAL HISTORY</h2>
        <p>Please check any of the following conditions that apply to you:</p>
        <div class="checkbox-group">
            <div calss="checkbox-column">
                <div class="checkbox-item">
                    <label><input type="checkbox" name="allergies"> Allergies</label>
                </div>
                <div class="checkbox-item">
                    <label><input type="checkbox" name="previousSurgeries"> Previous Surgeries</label>
                </div>
                <div class="checkbox-item">
                    <label><input type="checkbox" name="familyMedicalHistory"> Family Medical History</label>
                </div>
            </div>
            <div class="checkbox-column">
                <div class="checkbox-item">
                    <label><input type="checkbox" name="chronicillness"> Chronic Illness</label>
                </div>
                <div class="checkbox-item">
                    <label><input type="checkbox" name="medications"> Medications Currently Taking</label>
                </div>
                <div class="checkbox-item">
                    <label><input type="checkbox" name="otherconditions"> Other medical Conditions</label>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="form-section">
        <h2>REASON TO VISIT</h2>
        <div class="form-group">
            <label for="symptoms">Describe your symptoms or reasons for this visit:</label>
            <textarea id="symptoms" name="symptoms"></textarea>
        </div>
    </div>

    

    <div class="form-section">
        <h2>INSURANCE INFORMATION</h2>
        <div class="form-group">
            <label for="insuranceProvider">Insurance Provider:</label>
            <input type="text" id="insuranceProvider" name="insuranceProvider">
        </div>
        <div class="form-group">
            <label for="policyNumber">Policy Number:</label>
            <input type="text" id="policyNumber" name="policyNumber">
        </div>
    </div>
    <div>
        <h2>EMERGENCY CONTACT INFORMATION</h2>
        <div class="form-group">
            <label for="emergencyName">Full Name:</label>
            <input type="text" id="emergencyName" name="emergencyName">
        </div>
        <div class="form-group">
            <label for="emergencyPhone">Phone Number:</label>
            <input type="tel" id="emergencyPhone" name="emergencyPhone">
        </div>
        <div class="form-group">
            <label for="emergencyEmail">Email:</label>
            <input type="email" id="emergencyEmail" name="emergencyEmail">
        </div>
        <div id="footer">
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-snapchat"></i>
            <p class="footer">healthDoc_connect</p>
        </div>

    </div>
   
</body>
</html>
